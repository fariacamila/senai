    <section class="registration_container">
        <div class="container">
            <div class="cadastro_header">
                <p>Cadastro de Tutores</p>
                <button onclick="openModal()" class="new">Incluir</button>
            </div>

            <div class="registration_table">
                <table>
                    <thead>
                        <tr>
                            <th>Nome Tutor</th>
                            <th>Nome Pet</th>
                            <th>Raça Pet</th>
                            <th class="acao">Editar</th>
                            <th class="acao">Excluir</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>

            <div class="modal-container">
                <div class="modal">
                    <form>
                        <label for="m-nome">Nome tutor</label>
                        <input class="m-nome" type="text" required />

                        <label for="m-funcao">Nome pet</label>
                        <input class="m-funcao" type="text" required />

                        <label for="m-salario">Raça</label>
                        <input class="m-salario" type="text" required />
                        <button class="btn_save">Salvar</button>
                    </form>
                </div>
            </div>
